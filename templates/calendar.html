<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - SkillForge</title>
    <style>
        :root {
            --bg-body: #f7f9fa;
            --bg-card: #ffffff;
            --text-main: #2d2f31;
            --text-secondary: #6a6f73;
            --border-color: #d1d7dc;
            --primary-color: #5022c3;
            --hover-bg: #f7f9fa;
        }
        [data-theme="dark"] {
            --bg-body: #1c1d1f;
            --bg-card: #2d2f31;
            --text-main: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3e4143;
            --primary-color: #cf9fff;
            --hover-bg: #3e4143;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .back-link { text-decoration: none; color: var(--primary-color); font-weight: bold; }
        
        .calendar-controls {
            display: flex; align-items: center; gap: 15px;
        }
        .month-label { font-size: 1.5em; font-weight: bold; min-width: 200px; text-align: center; }
        .btn {
            background: none; border: 1px solid var(--border-color); padding: 5px 10px; border-radius: 4px; cursor: pointer; color: var(--text-main);
        }
        .btn:hover { background-color: var(--hover-bg); }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border-color);
            border: 1px solid var(--border-color);
        }
        .day-header {
            background-color: var(--bg-card);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: var(--text-secondary);
        }
        .day-cell {
            background-color: var(--bg-card);
            min-height: 100px;
            padding: 10px;
            position: relative;
        }
        .day-cell.today {
            background-color: var(--hover-bg);
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .event {
            background-color: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-bottom: 2px;
            cursor: default;
        }
        .other-month {
            opacity: 0.5;
            background-color: var(--bg-body);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">← Home</a>
            <div class="calendar-controls">
                <button class="btn" onclick="changeMonth(-1)">◀</button>
                <div class="month-label" id="month-label"></div>
                <button class="btn" onclick="changeMonth(1)">▶</button>
            </div>
            <a href="/study" class="btn" style="border-color: var(--primary-color); color: var(--primary-color);">Study Now</a>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Headers -->
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            <!-- Days injected by JS -->
        </div>
    </div>

    <script>
        // Init Theme
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
        })();

        let currentDate = new Date();
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update Header
            const options = { month: 'long', year: 'numeric' };
            document.getElementById('month-label').innerText = currentDate.toLocaleDateString('en-US', options);
            
            // Grid Logic
            const grid = document.getElementById('calendar-grid');
            // Remove existing day cells (keep headers)
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            const startDayIndex = firstDay.getDay(); // 0 = Sun
            const daysInMonth = lastDay.getDate();
            
            // Previous month fill
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startDayIndex - 1; i >= 0; i--) {
                const d = document.createElement('div');
                d.className = 'day-cell other-month';
                d.innerHTML = `<div class="day-number">${prevMonthLastDay - i}</div>`;
                grid.appendChild(d);
            }
            
            // Current month
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            
            // Create cells placeholders
            const dayCells = [];
            for (let i = 1; i <= daysInMonth; i++) {
                const d = document.createElement('div');
                d.className = 'day-cell';
                if (isCurrentMonth && today.getDate() === i) {
                    d.classList.add('today');
                }
                d.innerHTML = `<div class="day-number">${i}</div>`;
                d.dataset.date = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                grid.appendChild(d);
                dayCells.push(d);
            }
            
            // Next month fill
            const totalCells = startDayIndex + daysInMonth;
            const nextMonthDays = 7 - (totalCells % 7);
            if (nextMonthDays < 7) {
                for (let i = 1; i <= nextMonthDays; i++) {
                    const d = document.createElement('div');
                    d.className = 'day-cell other-month';
                    d.innerHTML = `<div class="day-number">${i}</div>`;
                    grid.appendChild(d);
                }
            }
            
            // Fetch Events
            const startStr = `${year}-${String(month+1).padStart(2,'0')}-01`;
            const endStr = `${year}-${String(month+1).padStart(2,'0')}-${daysInMonth}`;
            
            fetch(`/api/calendar_events?start=${startStr}&end=${endStr}`)
            .then(res => res.json())
            .then(events => {
                events.forEach(evt => {
                    const cell = dayCells.find(c => c.dataset.date === evt.start);
                    if (cell) {
                        const el = document.createElement('div');
                        el.className = 'event';
                        el.innerText = evt.title;
                        el.style.backgroundColor = evt.color;
                        cell.appendChild(el);
                    }
                });
            });
        }
        
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }
        
        renderCalendar();
    </script>
</body>
</html>
