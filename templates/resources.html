<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Resources - SkillForge</title>
    <style>
        :root {
            --bg-body: #f7f9fa;
            --bg-card: #ffffff;
            --text-main: #2d2f31;
            --text-secondary: #6a6f73;
            --border-color: #d1d7dc;
            --primary-color: #5022c3;
            --hover-bg: #f7f9fa;
        }
        [data-theme="dark"] {
            --bg-body: #1c1d1f;
            --bg-card: #2d2f31;
            --text-main: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3e4143;
            --primary-color: #cf9fff;
            --hover-bg: #3e4143;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { margin-bottom: 30px; display: flex; align-items: center; justify-content: space-between; }
        .back-link { text-decoration: none; color: var(--primary-color); font-weight: bold; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th { background: var(--hover-bg); font-weight: 600; }
        tr:last-child td { border-bottom: none; }
        
        .resource-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }
        .resource-link:hover { text-decoration: underline; }
        
        .size-badge {
            font-size: 0.85em;
            color: var(--text-secondary);
            background: var(--bg-body);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="/" class="back-link">‚Üê Home</a>
                <h1>Resource Vault</h1>
            </div>
            <input type="text" id="filter" placeholder="Filter files..." 
                   style="padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; width: 250px;">
        </div>
        
        <table id="resTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Course</th>
                    <th>Size</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for res in resources %}
                <tr>
                    <td>{{ res.name }}</td>
                    <td><a href="/course/{{ res.course_id }}" class="resource-link">{{ res.course_name }}</a></td>
                    <td><span class="size-badge">{{ (res.size / 1024)|int }} KB</span></td>
                    <td><a href="/course_file/{{ res.course_id }}/{{ res.path }}" target="_blank" class="resource-link">Download</a></td>
                </tr>
                {% else %}
                <tr><td colspan="4" style="text-align: center; color: var(--text-secondary);">No resources found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script>
        // Init Theme
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
        })();
        
        // Filter
        document.getElementById('filter').addEventListener('keyup', function() {
            const val = this.value.toLowerCase();
            const rows = document.querySelectorAll('#resTable tbody tr');
            rows.forEach(r => {
                const txt = r.innerText.toLowerCase();
                r.style.display = txt.includes(val) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
